<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login — Senha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f1f3f4;
      --card:#fff;
      --text:#202124;
      --muted:#5f6368;
      --primary:#1a73e8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:400px;
      max-width:100%;
      background:var(--card);
      border-radius:14px;
      padding:40px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }
    h1{margin:0 0 20px 0;color:var(--text);font-size:28px;text-align:center}
    input[type="password"]{
      padding:14px;
      font-size:15px;
      border:1px solid #dadce0;
      border-radius:6px;
      width:100%;
      margin-bottom:8px;
    }
    .show-password-container{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      color:var(--text);
      margin-bottom:18px;
    }
    button{
      background:var(--primary);
      color:#fff;
      border:0;
      padding:10px 18px;
      border-radius:24px;
      font-weight:600;
      cursor:pointer;
      width:100%;
      font-size:16px;
    }
    @media(max-width:500px){
      .card{padding:28px}
      h1{font-size:24px}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Digite sua senha</h1>
    <form id="senhaForm">
      <input id="passwordField" type="password" name="password" placeholder="Senha" required />

      <label class="show-password-container">
        <input type="checkbox" id="togglePassword" />
        Mostrar senha
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const pwField = document.getElementById('passwordField');
    const toggle = document.getElementById('togglePassword');

    toggle.addEventListener('change', function() {
      if(this.checked){
        pwField.type = 'text';
      } else {
        pwField.type = 'password';
      }
    });

    document.getElementById('senhaForm').addEventListener('submit', function(e){
      e.preventDefault();
      const senha = pwField.value.trim();
      if(!senha){
        alert('Digite sua senha.');
        return;
      }
      // Aqui você pode enviar a senha para o backend se necessário
      alert('Senha enviada: ' + senha);
    });
  </script>

</body>
</html>
