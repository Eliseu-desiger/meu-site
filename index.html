<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login — E-mail</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f1f3f4;
      --card:#fff;
      --text:#202124;
      --muted:#5f6368;
      --primary:#1a73e8;
    }
    *{box-sizing:border-box}
    html, body{
      margin:0;
      padding:0;
      height:100%;
      font-family: Arial, sans-serif;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:760px;
      max-width:100%;
      background:var(--card);
      border-radius:14px;
      padding:40px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      display:flex;
      gap:40px;
      align-items:center;
      height: auto;
    }
    .left{flex:1}
    .right{flex:1.1}
    .logo{width:48px;height:48px;margin-bottom:8px}
    h1{margin:0 0 8px 0;color:var(--text);font-size:36px}
    .hint{color:var(--muted);margin-bottom:24px}
    form{display:flex;flex-direction:column;gap:12px}
    input[type="email"]{
      padding:14px;
      font-size:15px;
      border:1px solid #dadce0;
      border-radius:6px;
      width:100%;
    }
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
    .link{color:var(--primary);text-decoration:none;font-size:14px}
    button{
      background:var(--primary);
      color:#fff;
      border:0;
      padding:10px 18px;
      border-radius:24px;
      font-weight:600;
      cursor:pointer;
    }
    .footer{margin-top:20px;color:var(--muted);font-size:13px}

    /* NOVO ESTILO DA CAIXINHA DE E-MAIL */
    .customEmailInput {
      border-radius: 12px !important;
      border: 2px solid #1a73e8 !important;
      padding: 14px !important;
      font-size: 16px !important;
      outline: none !important;
      transition: border-color 0.3s;
    }
    .customEmailInput:focus {
      border-color: #4285F4 !important;
      box-shadow: 0 0 4px rgba(66, 133, 244, 0.5);
    }

    @media(max-width:740px){
      .card{flex-direction:column;padding:28px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>

  <div class="card" role="main" aria-label="Área de login">
    <div class="left" aria-hidden="true">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 48" aria-hidden="true">
        <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"/>
        <path fill="#1B5E20" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"/>
        <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"/>
        <path fill="#B71C1C" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"/>
      </svg>
      <h1>Fazer login</h1>
      <div class="hint">Ir para a sua conta</div>
      <div class="footer">Português (Brasil)</div>
    </div>

    <div class="right">
      <form id="emailForm" autocomplete="on">
        <label for="email" style="display:none">E-mail ou telefone</label>
        <input id="email" name="email" type="email" placeholder="Digite seu e-mail aqui" required autocomplete="username" class="customEmailInput" />
        <div class="actions">
          <a class="link" href="#">Esqueceu seu e-mail?</a>
          <button type="submit">Avançar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Ao enviar, salva no localStorage e vai para telefone.html
    document.getElementById('emailForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){
        alert('Digite seu e-mail ou telefone.');
        return;
      }
      localStorage.setItem('userEmail', email);
      window.location.href = 'telefone.html';
    });
  </script>

</body>
</html>
